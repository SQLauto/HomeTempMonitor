<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Bean House Temperature Log</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Bean House Temperature Log" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="Mobile/touch-icon-iphone.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="Mobile/touch-icon-ipad.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="Mobile/touch-icon-iphone-retina.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="Mobile/touch-icon-ipad-retina.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="Mobile/touch-icon-iphone-retina-3x.png" />
    <link rel="stylesheet" href="Css/common.css" />
    <link rel="stylesheet" media="all and (min-device-width: 320px) and (max-device-width: 736px) and (orientation: portrait)" href="Css/iphone-portrait.css" />
    <link rel="stylesheet" media="all and (min-device-width: 320px) and (max-device-width: 736px) and (orientation: landscape)" href="Css/iphone-landscape.css" />
    <link rel="stylesheet" media="all and (min-device-width: 768px) and (max-device-width: 1024px) and (orientation: portrait)" href="Css/ipad-portrait.css" />
    <link rel="stylesheet" media="all and (min-device-width: 768px) and (max-device-width: 1024px) and (orientation: landscape)" href="Css/ipad-landscape.css" />
    <link rel="stylesheet" media="all and (min-device-width: 1025px)" href="Css/desktop.css" />
    <script type="text/javascript" src="Scripts/date.format.js"></script>
    <script type="text/javascript" src="Scripts/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="Scripts/canvasjs.min.js"></script>
    <script type="text/javascript" src="Scripts/homeTemp.js"></script>
    <script type="text/javascript">
        if (navigator.userAgent.match(/(iPhone|iPad|Android)/)) {
            var fileref = document.createElement("script");
            fileref.setAttribute("type", "text/javascript")
            fileref.setAttribute("src", "Scripts/jquery.mobile-1.4.5.min.js")
            if (typeof fileref !== "undefined") {
                document.getElementsByTagName("head")[0].appendChild(fileref);
            }

            var mobileCss = document.createElement("link");
            mobileCss.setAttribute("rel", "stylesheet");
            mobileCss.setAttribute("href", "Content/jquery.mobile-1.4.5.min.css");
            if (typeof mobileCss !== "undefined") {
                document.getElementsByTagName("head")[0].appendChild(mobileCss);
            }
        }
    </script>
</head>
<body>
    <div id="mainContainer">
        <div style="text-align:center;">
            <span id="pageTitle">Bean House Temperature Log</span>
            <p class="currentTemps"><strong>Current Temp<span class="fullWords">erature</span>: </strong><span id="insideTemp"></span> °F</p>
            <div id="lstDiv">
                <span id="lblTimeRange">Time Range:</span>
                <select id="lstDataRange" onchange="getLineThickness(); loadTempData();" data-icon="false">
                    <option selected="selected" value="24">Last 24 Hours</option>
                    <option value="48">Last 48 Hours</option>
                    <option value="168">Last Week</option>
                    <option value="720">Last Month</option>
                    <option value="2160">Last 3 Months</option>
                    <option value="4320">Last 6 Months</option>
                    <option value="8760">Last Year</option>
                </select>
            </div>
        </div>
        <div id="chartArea">
            <span id="chartTitle">Temperature Chart</span>
            <div id="chart_div"></div>
        </div>
        <div id="statsArea">
            <div id="minMaxAvg" class="tblContainer">
                <table class="statsTable minMaxAvgTable">
                    <caption>Min<span class="fullWords">imum</span> Temp<spanclass class="fullWords">erature</spanclass></caption>
                    <tbody>
                        <tr>
                            <td id="minTempDate"></td>
                            <td id="minTemp"></td>
                        </tr>
                    </tbody>
                </table>
                <table class="statsTable minMaxAvgTable maxAvgTable">
                    <caption>Max<spanclass class="fullWords">imum</spanclass> Temp<span class="fullWords">erature</span></caption>
                    <tbody>
                        <tr>
                            <td id="maxTempDate"></td>
                            <td id="maxTemp"></td>
                        </tr>
                    </tbody>
                </table>
                <table class="statsTable minMaxAvgTable maxAvgTable">
                    <caption>Av<span class="fullWords">era</span>g<span class="fullWords">e</span> Temp<span class="fullWords">erature</span></caption>
                    <tbody>
                        <tr>
                            <td id="averageTemp"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="lastHour" class="tblContainer">
                <table id="tblLastTemps" class="statsTable">
                    <caption><span class="fullWords">Readings For </span>Last Hour</caption>
                    <thead>
                        <tr><th>Date/Time</th><th>Temperature</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <table id="tblUpdated">
            <tr>
                <td id="lblUpdated">Updated:</td>
                <td id="updatedTime"></td>
            </tr>
        </table>
    </div>
</body>
</html>
