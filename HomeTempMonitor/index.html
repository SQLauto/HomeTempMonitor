<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Bean House Temperature Log</title>
    <script type="text/javascript" src="Scripts/date.format.js"></script>
    <script type="text/javascript" src="Scripts/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="Scripts/canvasjs.min.js"></script>
    <script type="text/javascript">
        //var renderStart = Date.now();
        var dtFormat = "m/d/yyyy h:MM TT";
        var dataSet;

        if (screen.width <= 1024)
            window.location = "Mobile/";

        function loadCurrentTemps() {
            $.getJSON("CurrentTemps", function (data) {
                $.each(data, function (key, val) {
                    if (key == "Inside") {
                        $("#insideTemp").text(val.toFixed(2));
                    }
                });
            });
        }
        setInterval("loadCurrentTemps()", 60000);

        function loadTempData() {
            $.getJSON("Temps/" + $("#lstDataRange").val(), function (data) {
                $.each(data, function (key, val) {
                    if (key == "AverageTemp") {
                        $("#averageTemp").text(val.toFixed(2) + " °F");
                    }
                    else if (key == "MaximumTemp") {
                        $("#maxTemp").text(val["Temperature"].toFixed(2) + " °F");
                        $("#maxTempDate").text(dateFormat(new Date(val["Recorded"]), dtFormat));
                    }
                    else if (key == "MinimumTemp") {
                        $("#minTemp").text(val["Temperature"].toFixed(2) + " °F");
                        $("#minTempDate").text(dateFormat(new Date(val["Recorded"]), dtFormat));
                    }
                    else if (key == "LastHour") {
                        var tblTempBody = $("#tblLastTemps tbody");
                        tblTempBody.html("");
                        $.each(val, function (k, v) {
                            var newRow = $("<tr>");
                            $("<td>").addClass("temp").text(dateFormat(new Date(v["Recorded"]), dtFormat)).appendTo(newRow);
                            $("<td>").addClass("temp").text(v["Temperature"].toFixed(2) + " °F").appendTo(newRow);
                            tblTempBody.append(newRow);
                        });
                    }
                    else if (key == "DataSet") {
                        dataSet = [];
                        $.each(val, function (k, v) {
                            var newDataPoint = {};
                            newDataPoint["x"] = new Date(v["Recorded"]);
                            newDataPoint["y"] = v["Temperature"];
                            dataSet.push(newDataPoint);
                        });
                        renderChart();
                    }
                });
            });
            $("#updatedTime").text(dateFormat(Date.now(), "m/d/yyyy h:MM:ss TT"));
        }
        setInterval("loadTempData()", 900000);

        function renderChart() {
            $("#chart_div").html("");
            var chart = new CanvasJS.Chart("chart_div", {
                data: [
                    {
                        type: "line",
                        markerType: "none",
                        color: "blue",
                        lineThickness: 1,
                        dataPoints: dataSet
                    }
                ],
                axisY: {
                    title: "Temperature (°F)",
                    titleFontSize: 18,
                    titleFontStyle: "italic",
                    labelFontSize: 12,
                    includeZero: false
                },
                axisX: {
                    labelAngle: -45,
                    labelFontSize: 12,
                    valueFormatString: "M/D/YYYY h:mm TT"
                },
                toolTip: {
                    content: "Recorded: {x}<br/>Temperature: {y} °F"
                }
            });

            chart.render();
        }

        window.onload = function () {
            loadCurrentTemps();
            loadTempData();

            //$("#renderTime").text(Date.now()-renderStart);
        }
    </script>
    <style>
        html {
            padding: 0px;
            margin: 0px;
        }

        body {
            background-color: #f9f9f9;
            font-family: sans-serif;
            padding: 10px;
            margin: 0px;
        }

        table.temp {
            width: 100%;
            margin-bottom: 12px;
        }

        caption {
            font-weight: bold;
            font-size: 24px;
        }

        td.temp {
            text-align: center;
        }

        div.chartarea {
            width: 100%;
        }
    </style>
</head>
<body>
    <div style="width:100%;">
        <div style="text-align:center;"><h1>Bean House Temperature Log</h1></div>
        <div class="chartarea">
            <form id="form1">
                <div style="width:100%;text-align:center;">
                    <p style="font-size:20px;"><strong>Current Temperature: </strong><span id="insideTemp"></span> °F</p>
                    Time Range:
                    <select id="lstDataRange" style="height:19px;width:209px;" onchange="loadTempData()">
                        <option selected="selected" value="24">Last 24 Hours</option>
                        <option value="48">Last 48 Hours</option>
                        <option value="168">Last Week</option>
                        <option value="720">Last Month</option>
                        <option value="2160">Last 3 Months</option>
                        <option value="4320">Last 6 Months</option>
                        <option value="8760">Last Year</option>
                    </select>
                </div>
            </form>

            <div>
                <h2 style="padding-left:2.5%">Temperature Chart</h2>
                <div style="text-align:center;">
                    <div id="chart_div" style="margin:0 auto;width:95%;height:600px;"></div>
                </div>
            </div>
        </div>
        <div style="margin-top:12px;">
            <table style="margin:0 auto;width:50%;">
                <tr>
                    <td style="width:50%;">
                        <table class="temp">
                            <caption class="temp">Minimum Temperature</caption>
                            <tbody>
                                <tr>
                                    <td id="minTempDate" class="temp"></td>
                                    <td id="minTemp" class="temp"></td>
                                </tr>
                            </tbody>
                        </table>
                        <table class="temp">
                            <caption style="font-weight:bold;font-size:24px;">Maximum Temperature</caption>
                            <tbody>
                                <tr>
                                    <td id="maxTempDate" class="temp"></td>
                                    <td id="maxTemp" class="temp"></td>
                                </tr>
                            </tbody>
                        </table>
                        <table class="temp">
                            <caption class="temp">Average Temperature</caption>
                            <tbody>
                                <tr>
                                    <td id="averageTemp" class="temp"></td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                    <td style="width:50%">
                        <table id="tblLastTemps" class="temp">
                            <caption>Readings For Last Hour</caption>
                            <thead>
                                <tr><th>Date/Time</th><th>Temperature</th></tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
        <table>
            <tr>
                <td style="width:50px">Updated:</td>
                <td id="updatedTime"></td>
            </tr>
        </table>
    </div>
</body>
</html>
